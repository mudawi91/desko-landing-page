<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DeskGo – Login (Coming Soon)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="DeskGo Login Page - Coming Soon.">
	<style>
		/* BASE STYLES copied from index.html */
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		body {
			font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
			line-height: 1.5;
			color: #111827;
			background-color: #f9fafb;
			display: flex;
			flex-direction: column;
			min-height: 100vh; /* Make the body at least the height of the viewport */
		}
		a {
			text-decoration: none;
			color: inherit;
		}
		.container {
			max-width: 1120px;
			margin: 0 auto;
			padding: 0 1.5rem;
		}
		header {
			position: sticky;
			top: 0;
			z-index: 10;
			background: rgba(249, 250, 251, 0.9);
			backdrop-filter: blur(10px);
			border-bottom: 1px solid #e5e7eb;
		}
		.header-inner {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 0; 
			height: 80px; 
		}
		.logo img {
			/* RELATIVE PATH for GitHub Pages */
			src: "./logo.png";
			height: 150px; 
			vertical-align: middle;
		}
		.btn {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			padding: 0.5rem 1rem;
			border-radius: 999px;
			font-size: 0.9rem;
			font-weight: 500;
			border: 1px solid transparent;
			cursor: pointer;
			transition: background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease, transform 0.15s ease;
		}
		.btn-outline {
			border-color: #d1d5db;
			background-color: white;
			color: #111827;
		}
		.btn-outline:hover {
			background-color: #f3f4f6;
		}
		.btn-primary {
			background: #2563eb;
			color: white;
			box-shadow: 0 10px 15px -3px rgba(37,99,235,0.25);
		}
		.btn-primary:hover {
			background: #1d4ed8;
		}

		/* LOGIN PAGE SPECIFIC STYLES */
		main {
			flex-grow: 1; /* Allows main to take up all available vertical space */
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 4rem 0;
			text-align: center;
		}
		.content-box {
			background: white;
			border: 1px solid #e5e7eb;
			border-radius: 1rem;
			padding: 3rem 2rem;
			max-width: 400px;
			box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
		}
		.title {
			font-size: 2rem;
			font-weight: 800;
			margin-bottom: 0.5rem;
			color: #111827;
			/* MOTION STYLES ADDED HERE */
			opacity: 0;
			transform: translateY(10px);
			animation: fadeInUp 0.8s ease-out 0.4s forwards;
		}
		.subtitle {
			font-size: 1rem;
			color: #4b5563;
			margin-bottom: 1.5rem;
			/* MOTION STYLES ADDED HERE */
			opacity: 0;
			transform: translateY(10px);
			animation: fadeInUp 0.8s ease-out 0.5s forwards;
		}
		.btn {
			/* MOTION STYLES ADDED HERE */
			opacity: 0;
			transform: translateY(10px);
			animation: fadeInUp 0.8s ease-out 0.6s forwards;
			
			/* This is the original CSS for .btn (keeping it for reference/safety) */
			display: inline-flex;
			align-items: center;
			justify-content: center;
			padding: 0.5rem 1rem;
			border-radius: 999px;
			font-size: 0.9rem;
			font-weight: 500;
			border: 1px solid transparent;
			cursor: pointer;
			transition: background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease, transform 0.15s ease;
		}

		/* Animation Keyframes Definition - ADDED HERE */
		@keyframes fadeInUp {
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.footer {
			border-top: 1px solid #e5e7eb;
			padding: 1.75rem 0;
			font-size: 0.9rem;
			color: #6b7280;
			margin-top: auto; /* Pushes footer to the bottom */
		}
		.footer-inner {
			display: flex;
			justify-content: space-between;
			align-items: center;
			flex-wrap: wrap;
			gap: 0.75rem;
		}
	</style>
</head>
<body>
	<header>
		<div class="container header-inner">
			<a href="index.html" class="logo">
				<img src="./logo.png" alt="DeskGo Logo">
			</a>
			<nav class="nav-actions">
				<a href="index.html#waitlist-form" class="btn btn-primary">Join Waitlist</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="content-box">
			<h1 class="title">Login Coming Soon!</h1>
			<p class="subtitle">
				We are still preparing for launch. Please join our waitlist for early access.
			</p>
			
			<a href="https://docs.google.com/forms/d/e/1FAIpQLSfYNEowWvO2rWzv9-BG0_gda03QCQ0cJ5VD_FeD_Z-DPUnxuw/viewform?usp=dialog" class="btn btn-primary" style="width: 100%;" target="_blank">
				Go to Waitlist Form
			</a>
			
			<a href="index.html" class="btn btn-outline" style="width: 100%; margin-top: 0.75rem;">
				Back to Homepage
			</a>
		</div>
	</main>

	<footer class="footer">
		<div class="container footer-inner">
			<div>DeskGo © 2025</div>
			<div>Built for small teams who want IT to be simple.</div>
		</div>
	</footer>
</body>
</html>
