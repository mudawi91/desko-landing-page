<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - DeskGo (Coming Soon)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png"> 
    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #111827; /* Dark background for sleek look */
            color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Container for content and motion */
        .coming-soon-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            z-index: 10; 

            /* ANIMATION APPLIED HERE */
            opacity: 0; 
            transform: scale(0.95) translateY(10px); 
            animation: fadeInScale 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; 
        }

        /* Logo Styling */
        .logo {
            margin-bottom: 1.5rem;
        }
        .logo img {
            height: 140px; /* INCREASED SIZE TO 65px */
        }

        /* --- Animation Keyframes --- */
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Title styling with bold font */
        .title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #d1d5db;
            margin-bottom: 2rem;
        }

        .badge {
            display: inline-block;
            background-color: #374151;
            color: #9ca3af;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid #4b5563;
            color: #d1d5db;
            background: transparent;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
        }
        .btn:hover {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
            transform: translateY(-2px);
        }

        /* Optional: Background gradient and noise for rich UI */
        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.15) 0%, transparent 40%);
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <div class="coming-soon-container">

        <div class="logo">
            <img src="./logo.png" alt="DeskGo Logo">
        </div>

        <div class="badge">In Active Development</div>
        <h1 class="title">Login is Coming Soon</h1>
        <p class="subtitle">
            We are finalizing the security features to ensure maximum protection for DeskGo users.
        </p>

        <div class="btn-group">
            <a href="index.html" class="btn">Return Home</a>
            <a href="tickets.html" class="btn">Go to Demo Dashboard</a>
        </div>
    </div>
</body>
</html>
