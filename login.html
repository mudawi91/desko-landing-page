<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - DeskGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png">Â 
    <style>
        /* PHASE 1: THEME COLORS (CSS Variables) */
        :root {
            --color-bg-primary: #f3f4f6;
            --color-bg-secondary: #ffffff;
            --color-text-primary: #111827;
            --color-text-secondary: #4b5563;
            --color-border: #e5e7eb;
            --color-accent-bg: #e0f2fe;
            --color-accent: #2563eb;
            --color-shadow: rgba(0, 0, 0, 0.05);
        }

        [data-theme='dark'] {
            --color-bg-primary: #111827;
            --color-bg-secondary: #1f2937;
            --color-text-primary: #f9fafb;
            --color-text-secondary: #d1d5db;
            --color-border: #374151;
            --color-accent-bg: #1e3a8a;
            --color-accent: #60a5fa;
            --color-shadow: rgba(0, 0, 0, 0.05);
        }

        /* Global Layout & Theme */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Login Card */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: var(--color-bg-secondary);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px var(--color-shadow);
            text-align: center;

            /* Entrance Animation */
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            animation: fadeInScale 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .logo img {
            height: 120px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--color-text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--color-accent);
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.5rem;
            background-color: var(--color-accent);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #1d4ed8;
        }

        .error-message {
            color: #dc2626;
            background-color: #fee2e2;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
            /* Hidden by default */
        }

        /* New Style for Home Link */
        .home-link {
            display: block;
            margin-top: 1.25rem;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        .home-link a {
            color: var(--color-accent);
            font-weight: 600;
            text-decoration: underline;
        }

        .home-link a:hover {
            color: #1d4ed8;
            /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="./logo.png" alt="DeskGo Logo">
        </div>

        <h2>Agent Login</h2>
        <p class="subtitle">Use the demo credentials below to access the dashboard.</p>

        <div id="errorMessage" class="error-message">
            Invalid username or password. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username (admin)</label>
                <input type="text" id="username" value="admin" required>
            </div>
            <div class="form-group">
                <label for="password">Password (admin123)</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            <button type="submit" class="btn-login">Login to Dashboard</button>
        </form>

        <div class="home-link">
            Are you a user looking for the product pitch?
            <a href="index.html">Back to Home Page</a>
        </div>
    </div>

    <script>
        // PHASE 1: Theme Persistence and Toggle Logic (No visual toggle on this page)
        document.addEventListener('DOMContentLoaded', () => {
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
        });

        // PHASE 4: LOGIN LOGIC
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Define demo credentials
            const validUsername = 'admin';
            const validPassword = 'admin123';

            if (username === validUsername && password === validPassword) {
                // Successful Login: Redirect to the main tickets view
                errorMessage.style.display = 'none';
                window.location.href = 'tickets.html';
            } else {
                // Failed Login: Show error message
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
