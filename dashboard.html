<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - DeskGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png">
    <style>
        /* PHASE 1: THEME COLORS (CSS Variables) */
        :root {
            --color-bg-primary: #f3f4f6;
            --color-bg-secondary: #ffffff;
            --color-text-primary: #111827;
            --color-text-secondary: #4b5563;
            --color-border: #e5e7eb;
            --color-accent-bg: #e0f2fe;
            --color-accent: #2563eb;
            --color-shadow: rgba(0, 0, 0, 0.05);
            --color-sidebar-bg: #ffffff;
            --color-overlay-bg: rgba(0, 0, 0, 0.5);
            /* For mobile overlay */
        }

        [data-theme='dark'] {
            --color-bg-primary: #111827;
            --color-bg-secondary: #1f2937;
            --color-text-primary: #f9fafb;
            --color-text-secondary: #d1d5db;
            --color-border: #374151;
            --color-accent-bg: #1e3a8a;
            --color-accent: #60a5fa;
            --color-shadow: rgba(0, 0, 0, 0.05);
            --color-sidebar-bg: #1f2937;
            --color-overlay-bg: rgba(0, 0, 0, 0.7);
            /* For dark mobile overlay */
        }

        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            display: flex;
            min-height: 100vh;
            /* Allow scrolling on mobile */
            overflow-x: hidden;
            position: relative;
        }

        /* Layout (Desktop Default) */
        .sidebar {
            width: 250px;
            background-color: var(--color-sidebar-bg);
            border-right: 1px solid var(--color-border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 1000;
            /* Ensure sidebar is above main content */
            transition: transform 0.3s ease;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar Elements */
        .logo a {
            display: block;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 120px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
        }

        .nav-link.active,
        .nav-link:hover {
            background-color: var(--color-accent-bg);
            color: var(--color-accent);
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
        }

        .sidebar .btn-primary {
            margin-top: auto;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            background-color: var(--color-accent);
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s;
        }

        .sidebar .btn-primary:hover {
            background-color: #1e40af;
        }

        /* Dashboard specific styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        /* New: Mobile Menu Button Style */
        #mobileMenuButton {
            display: none;
            /* Hidden by default on desktop */
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--color-text-primary);
        }

        #mobileMenuButton svg {
            width: 30px;
            height: 30px;
            display: block;
        }

        /* Stats and Charts Styles (Unchanged) */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--color-bg-secondary);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px var(--color-shadow);
            border-left: 5px solid var(--color-accent);
        }

        .stat-card.red {
            border-left-color: #ef4444;
        }

        .stat-card.green {
            border-left-color: #10b981;
        }

        .stat-card.yellow {
            border-left-color: #f59e0b;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .card {
            background-color: var(--color-bg-secondary);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px var(--color-shadow);
            min-height: 300px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 0.5rem;
        }

        /* ---------------------------------- */
        /* PHASE 2: MOBILE MEDIA QUERIES      */
        /* ---------------------------------- */

        @media (max-width: 768px) {

            /* 1. CORE LAYOUT: Sidebar becomes a fixed, off-screen overlay */
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 250px;
                transform: translateX(-100%);
                /* Start off-screen */
                box-shadow: 2px 0 5px var(--color-shadow);
                display: flex;
                /* Keep display flex for internal layout */
            }

            /* State when menu button is clicked */
            .sidebar.open {
                transform: translateX(0);
                /* Slide into view */
            }

            .main-content {
                padding: 1rem;
                /* Reduced padding for more screen space */
                width: 100%;
                /* Ensure main content uses full width */
            }

            /* 2. HEADER: Adjust layout and show the menu button */
            .header {
                /* We need to restructure the header to fit the new button */
                flex-direction: row;
                /* Keep elements inline */
                justify-content: flex-start;
                /* Start from the left */
                align-items: center;
                gap: 1rem;
                /* Space between button and title */
                margin-bottom: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
                margin-bottom: 0;
                /* Remove bottom margin from previous step */
                order: 2;
                /* Place title after the menu button */
            }

            #mobileMenuButton {
                display: block;
                /* Show the button on mobile */
                order: 1;
                /* Place button first */
            }

            #dateRange {
                margin-left: auto;
                /* Push dropdown to the right */
                order: 3;
            }

            /* 3. STATS GRID: Collapse 4-column to 2-column or 1-column */
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                margin-bottom: 1.5rem;
            }

            @media (max-width: 480px) {
                .stats-grid {
                    grid-template-columns: 1fr;
                }
            }

            /* 4. CHART GRID: Collapse two-column to a single column stack */
            .chart-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            /* 5. CARD REDUCTIONS */
            .card {
                padding: 1rem;
                min-height: 250px;
            }

            .card-title {
                font-size: 1.1rem;
                margin-bottom: 0.75rem;
            }

            /* New: Backdrop overlay when menu is open */
            .sidebar-backdrop {
                display: none;
            }

            .sidebar-backdrop.open {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: var(--color-overlay-bg);
                z-index: 999;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <a href="index.html">
                <img src="./logo.png" alt="DeskGo Logo">
            </a>
        </div>
        <a href="tickets.html" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M19.5 3a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 3v18a2.25 2.25 0 002.25 2.25h10.5A2.25 2.25 0 0019.5 21V3zM16.5 6a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm0 3a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm0 3a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm0 3a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm0 3a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6 6.75A.75.75 0 016.75 6h2.25a.75.75 0 010 1.5H6.75A.75.75 0 016 6.75zM6 9.75A.75.75 0 016.75 9h2.25a.75.75 0 010 1.5H6.75A.75.75 0 016 9.75zM6 12.75A.75.75 0 016.75 12h2.25a.75.75 0 010 1.5H6.75A.75.75 0 016 12.75zM6 15.75A.75.75 0 016.75 15h2.25a.75.75 0 010 1.5H6.75A.75.75 0 016 15.75zM6 18.75A.75.75 0 016.75 18h2.25a.75.75 0 010 1.5H6.75A.75.75 0 016 18.75z" />
            </svg>
            Tickets
        </a>
        <a href="dashboard.html" class="nav-link active">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M3 3.75A.75.75 0 013.75 3h16.5a.75.75 0 01.75.75v16.5a.75.75 0 01-.75.75H3.75a.75.75 0 01-.75-.75V3.75zM6.75 12a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM12.75 15a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM15.75 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM9.75 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                    clip-rule="evenodd" />
            </svg>
            Dashboard (Charts)
        </a>
        <a href="login.html" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M7.5 3a.75.75 0 000 1.5H9v.75A7.5 7.5 0 011.5 12a7.5 7.5 0 017.5-7.5V4.5h1.5a.75.75 0 000-1.5H7.5zm9 9a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM15 12a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5H15.75A.75.75 0 0115 12zM7.5 17.25A7.502 7.502 0 011.5 12a7.5 7.5 0 017.5-7.5V5.25H9v-.75A7.5 7.5 0 0116.5 12a7.5 7.5 0 01-7.5 7.5V18h-1.5a.75.75 0 010-1.5H7.5z"
                    clip-rule="evenodd" />
            </svg>
            Logout
        </a>

        <a href="new-ticket.html" class="btn btn-primary">
            Submit New Ticket
        </a>
    </div>

    <div class="main-content">
        <div class="header">
            <button id="mobileMenuButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>

            <h1>Dashboard Overview</h1>
            <select id="dateRange"
                style="padding: 0.5rem; border-radius: 0.5rem; border: 1px solid var(--color-border); background-color: var(--color-bg-secondary); color: var(--color-text-primary);">
                <option value="today">Today</option>
                <option value="last_7">Last 7 Days</option>
                <option value="last_30">Last 30 Days</option>
            </select>
        </div>

        <div class="stats-grid">
            <div class="stat-card red">
                <div class="stat-label">Tickets Open</div>
                <div class="stat-value" id="openCount">12</div>
            </div>
            <div class="stat-card green">
                <div class="stat-label">Tickets Resolved</div>
                <div class="stat-value" id="resolvedCount">85</div>
            </div>
            <div class="stat-card yellow">
                <div class="stat-label">Avg. Resolution Time</div>
                <div class="stat-value" id="avgTime">2h 45m</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Agent CSAT Score</div>
                <div class="stat-value" id="csatScore">92%</div>
            </div>
        </div>

        <div class="chart-grid">
            <div class="card">
                <div class="card-title">Daily Ticket Volume</div>
                <canvas id="dailyVolumeChart" style="max-height: 80%;"></canvas>
            </div>
            <div class="card">
                <div class="card-title">Tickets by Category</div>
                <canvas id="categoryChart" style="max-height: 80%;"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        // Dummy data for charts (unchanged)
        const chartData = {
            dailyVolume: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                data: [15, 20, 25, 30, 18, 5, 2]
            },
            categories: {
                labels: ['Technical', 'Billing', 'Access', 'Feature Request'],
                data: [40, 30, 20, 10],
                colors: ['#2563eb', '#10b981', '#f59e0b', '#ef4444']
            }
        };

        function renderCharts() {
            // ... (Chart rendering logic - unchanged)
            // Daily Volume Chart (Bar Chart)
            new Chart(document.getElementById('dailyVolumeChart'), {
                type: 'bar',
                data: {
                    labels: chartData.dailyVolume.labels,
                    datasets: [{
                        label: 'Tickets',
                        data: chartData.dailyVolume.data,
                        backgroundColor: chartData.categories.colors[0],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Category Chart (Doughnut Chart)
            new Chart(document.getElementById('categoryChart'), {
                type: 'doughnut',
                data: {
                    labels: chartData.categories.labels,
                    datasets: [{
                        label: 'Tickets',
                        data: chartData.categories.data,
                        backgroundColor: chartData.categories.colors,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });
        }

        // --- NEW JAVASCRIPT FOR MOBILE MENU ---
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('sidebarBackdrop');
            const isOpen = sidebar.classList.toggle('open');
            backdrop.classList.toggle('open', isOpen);

            // Optional: Prevent scrolling the main body content when the menu is open
            document.body.style.overflow = isOpen ? 'hidden' : 'auto';
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Theme setup (simplified, assumes logic is handled elsewhere or outside this snippet)
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);

            renderCharts();

            // Attach event listeners for the mobile menu
            document.getElementById('mobileMenuButton').addEventListener('click', toggleMobileMenu);
            document.getElementById('sidebarBackdrop').addEventListener('click', toggleMobileMenu);

            // Close menu if a nav link is clicked (to navigate)
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    // Only close the menu if it's currently open (on mobile)
                    if (window.innerWidth <= 768) {
                        toggleMobileMenu();
                    }
                });
            });
        });
    </script>
</body>

</html>
