<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit New Ticket - DeskGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png">
    <style>
        /* PHASE 1: THEME COLORS (CSS Variables) */
        :root {
            --color-bg-primary: #f3f4f6;
            --color-bg-secondary: #ffffff;
            --color-text-primary: #111827;
            --color-text-secondary: #4b5563;
            --color-border: #e5e7eb;
            --color-accent-bg: #e0f2fe;
            --color-accent: #2563eb;
            --color-shadow: rgba(0, 0, 0, 0.05);
            --color-sidebar-bg: #ffffff;
        }

        [data-theme='dark'] {
            --color-bg-primary: #111827;
            --color-bg-secondary: #1f2937;
            --color-text-primary: #f9fafb;
            --color-text-secondary: #d1d5db;
            --color-border: #374151;
            --color-accent-bg: #1e3a8a;
            --color-accent: #60a5fa;
            --color-shadow: rgba(0, 0, 0, 0.05);
            --color-sidebar-bg: #1f2937;
        }

        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            display: flex;
            min-height: 100vh;
        }

        /* Layout */
        .sidebar {
            width: 250px;
            background-color: var(--color-sidebar-bg);
            border-right: 1px solid var(--color-border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar Elements */
        .logo a {
            display: block;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 35px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
        }

        .nav-link.active,
        .nav-link:hover {
            background-color: var(--color-accent-bg);
            color: var(--color-accent);
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
        }

        .sidebar .btn-primary {
            margin-top: auto;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            background-color: var(--color-accent);
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s;
        }

        .sidebar .btn-primary:hover {
            background-color: #1e40af;
        }

        /* Form Card */
        .form-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background-color: var(--color-bg-secondary);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 12px var(--color-shadow);
        }

        .form-container h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--color-text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.4rem;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--color-accent);
            outline: none;
            box-shadow: 0 0 0 3px var(--color-accent-bg);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--color-accent);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-submit:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <a href="index.html">
                <img src="./logo.png" alt="DeskGo Logo">
            </a>
        </div>
        <a href="tickets.html" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M19.5 3a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 3v18a2.25 2.25 0 002.25 2.25h10.5A2.25 2.25 0 0019.5 21V3zM16.5 6a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm0 3a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm0 3a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm0 3a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm0 3a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6 6.75A.75.75 0 016.75 6h2.25a.75.75 0 010 1.5H6.75A.75.75 0 016 6.75zM6 9.75A.75.75 0 016.75 9h2.25a.75.75 0 010 1.5H6.75A.75.75 0 016 9.75zM6 12.75A.75.75 0 016.75 12h2.25a.75.75 0 010 1.5H6.75A.75.75 0 016 12.75zM6 15.75A.75.75 0 016.75 15h2.25a.75.75 0 010 1.5H6.75A.75.75 0 016 15.75zM6 18.75A.75.75 0 016.75 18h2.25a.75.75 0 010 1.5H6.75A.75.75 0 016 18.75z" />
            </svg>
            Tickets
        </a>
        <a href="dashboard.html" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M3 3.75A.75.75 0 013.75 3h16.5a.75.75 0 01.75.75v16.5a.75.75 0 01-.75.75H3.75a.75.75 0 01-.75-.75V3.75zM6.75 12a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM12.75 15a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM15.75 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM9.75 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                    clip-rule="evenodd" />
            </svg>
            Dashboard (Charts)
        </a>
        <a href="login.html" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M7.5 3a.75.75 0 000 1.5H9v.75A7.5 7.5 0 011.5 12a7.5 7.5 0 017.5-7.5V4.5h1.5a.75.75 0 000-1.5H7.5zm9 9a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM15 12a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5H15.75A.75.75 0 0115 12zM7.5 17.25A7.502 7.502 0 011.5 12a7.5 7.5 0 017.5-7.5V5.25H9v-.75A7.5 7.5 0 0116.5 12a7.5 7.5 0 01-7.5 7.5V18h-1.5a.75.75 0 010-1.5H7.5z"
                    clip-rule="evenodd" />
            </svg>
            Logout
        </a>

        <a href="new-ticket.html" class="nav-link active">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                    clip-rule="evenodd" />
            </svg>
            New Ticket
        </a>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h1>Submit a New Support Request</h1>
            <form id="ticketForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required value="Investor Demo User">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" required value="demo@deskgo.com">
                </div>
                <div class="form-group">
                    <label for="issueType">Issue Type / Category</label>
                    <select id="issueType" required>
                        <option value="Network / Connectivity">Network / Connectivity</option>
                        <option value="Software Access">Software Access</option>
                        <option value="Hardware Issue">Hardware Issue</option>
                        <option value="Account Management">Account Management</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Initial Priority</label>
                    <select id="priority" required>
                        <option value="high">High (Critical)</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low (General Request)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Detailed Description of the Issue</label>
                    <textarea id="description" required
                        placeholder="e.g., My VPN is completely down, I can't access any shared drives or internal systems. This is blocking all my work."></textarea>
                </div>

                <button type="submit" class="btn-submit">Submit New Ticket</button>
            </form>
        </div>
    </div>

    <script src="./data.js"></script>
    <script>
        // Theme Persistence
        document.addEventListener('DOMContentLoaded', () => {
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
        });

        document.getElementById('ticketForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // 1. Get the current list of tickets
            let tickets = window.tickets || [];

            // 2. Generate a unique ID (Find the highest current ID and add 1)
            const maxId = tickets.reduce((max, ticket) => Math.max(max, ticket.id), 0);
            const newId = maxId + 1;

            // 3. Create the new ticket object
            const descriptionValue = document.getElementById('description').value;
            const newTicket = {
                id: newId,
                // Create a title using the category and a snippet of the description
                title: document.getElementById('issueType').value + ": " + descriptionValue.substring(0, 50) + '...',
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                category: document.getElementById('issueType').value,
                priority: document.getElementById('priority').value,
                status: 'open',
                timestamp: new Date().toISOString(),
                description: descriptionValue,

                // --- AI & EVENT HISTORY PLACEHOLDER DATA ---
                ai_summary: "AI Categorization: Potential VPN configuration issue. Sentiment: Negative. Time to Resolve SLA: 2 hours.",
                ai_action: "Initial step: Run diagnostic script. Suggest immediate escalation due to high business impact.",
                events: [
                    {type: 'Ticket Created', detail: 'Ticket submitted by requester via self-service portal.', timestamp: new Date().toISOString()}
                ]
                // --- END PLACEHOLDERS ---
            };

            // 4. Add the new ticket to the array
            tickets.push(newTicket);

            // 5. Update window object and Local Storage (CRITICAL FOR PERSISTENCE)
            window.tickets = tickets;
            localStorage.setItem('demoTickets', JSON.stringify(tickets));

            // Optional feedback
            alert('Ticket #' + newId + ' submitted successfully! Redirecting to the ticket list.');

            // 6. Redirect back to the ticket list page
            window.location.href = 'tickets.html';
        });
    </script>
</body>

</html>
